  - job_name: 'node'
    static_configs:
     - targets: ['localhost:9100']
  - job_name: 'coins-exporter'
    scrape_interval: 15s
    metrics_path: /metrics/coins
    static_configs:
     - targets:
       - lukso-token
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_ids
      - source_labels: [__param_ids]
        target_label: instance
      - target_label: __address__
